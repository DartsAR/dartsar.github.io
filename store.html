<html>
    <head>
        <title>DartsAR</title>
    </head>
    <body>
		<script src="detect.js"></script>
        <script>
            //getMobileOperatingSystem();
			var isAndroid = DetectAndroidPhone();
			if(isAndroid){
				window.href.location = "https://play.google.com/store/apps/details?id=com.BSCLabs.DartsARPro";
			} else {
				window.location.href ="http://www.dartsar.com";
			}
            function getMobileOperatingSystem() {
                var userAgent = navigator.userAgent || navigator.vendor || window.opera;                  
                if (/android/i.test(userAgent)) {
                    window.href.location = "https://play.google.com/store/apps/details?id=com.BSCLabs.DartsARPro";
                }
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.location.href = "https://itunes.apple.com/us/app/dartsar-pro/id1434388129?mt=8";
                }
                window.location.href ="http://www.dartsar.com";
            }
        </script>
    </body>
</html>
